<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Cube Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <strong>Modül 1</strong>
    <label>X: <input type="range" id="xSlider" min="0.1" max="5" step="0.1" value="1"> (<span id="xValue">50</span> cm)</label>
    <label>Y: <input type="range" id="ySlider" min="0.1" max="5" step="0.1" value="1"> (<span id="yValue">50</span> cm)</label>
    <label>Z: <input type="range" id="zSlider" min="0.1" max="5" step="0.1" value="1"> (<span id="zValue">50</span> cm)</label>
    <label>Color: <input type="color" id="colorPicker1" value="#ffff00"></label>
  </div>

  <div id="second-controls" style="display: none;">
    <strong>Modül 2</strong>
    <label>X: <input type="range" id="x2Slider" min="0.1" max="5" step="0.1" value="1"> (<span id="x2Value">100</span> cm)</label>
    <label>Y: <input type="range" id="y2Slider" min="0.1" max="5" step="0.1" value="1"> (<span id="y2Value">100</span> cm)</label>
    <label>Z: <input type="range" id="z2Slider" min="0.1" max="5" step="0.1" value="1"> (<span id="z2Value">100</span> cm)</label>
    <label>Color: <input type="color" id="colorPicker2" value="#ff4444"></label>
    <button id="deleteBtn">Modül 2'yi Sil</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
